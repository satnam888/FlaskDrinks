{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Drinks {% endblock %}</h1>
    <div class="content">
        {% for drink in Drinks %}
            <p><div class="drink">
                <p><b># {{ drink.id }}</b></p>
                <b>
                    <p class="name">{{ drink.name }}</p>
                </b>
                <p>Created @ {{ drink.created_at }}</p>
                <div class="description">
                    <h4>Description</h4>
                    <p>{{ drink.description }}</p>
                </div>
               </div>
            </p>
            <br>
        {% endfor %}
    </div>
{% endblock %}
